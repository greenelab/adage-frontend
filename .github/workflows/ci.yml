name: ci

env:
 CI: true
 REACT_APP_BASENAME: /adage-frontend

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Set up Node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Install packages
        run: yarn install
      - name: Test code
        if: github.event_name == 'pull_request'
        run: npm test
      - name: Build app
        run: npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v2
        if: github.event_name == 'push'
        with:
          keepFiles: false
        env:
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./build
          ACTIONS_DEPLOY_KEY: ${{ secrets.ACTIONS_DEPLOY_KEY }}
