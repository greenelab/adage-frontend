<svg
  xmlns="http://www.w3.org/2000/svg"
  width="40"
  height="29"
  viewBox="15 30 70 40"
  id="logo_small"
>
  <style>
    a:hover > svg#logo_small path.wave {
      animation: offset 2s ease-in-out forwards infinite;
      stroke-dasharray: 100 50;
    }
    @keyframes offset {
      0% {
        stroke-dashoffset: 150;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
    a:hover > svg#logo_small circle.dot {
      animation: translate 2s ease-in-out forwards infinite;
    }
    @keyframes translate {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(0, -2px);
      }
      50% {
        transform: translate(0, 4px);
      }
      75% {
        transform: translate(0, -2px);
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>
  <path
    class="wave"
    fill="none"
    stroke="currentColor"
    stroke-width="7"
    d="
      M 15 65
      C 35 65 30 35 50 35
      C 70 35 65 65 85 65
    "
  />
  <circle class="dot" cx="50" cy="60" r="6" fill="currentColor" />
</svg>
