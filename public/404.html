<!-- from https://github.com/rafrex/spa-github-pages/blob/gh-pages/404.html -->

<html>
  <body>
    <script type="text/javascript">
      const {
        protocol,
        hostname,
        port,
        pathname,
        search,
        hash
      } = window.location;
      const segmentCount = pathname.includes('adage-frontend') ? 1 : 0;

      window.location.replace(
        protocol +
          '//' +
          hostname +
          (port ? ':' + port : '') +
          pathname
            .split('/')
            .slice(0, 1 + segmentCount)
            .join('/') +
          '/?p=/' +
          pathname
            .slice(1)
            .split('/')
            .slice(segmentCount)
            .join('/')
            .replace(/&/g, '~and~') +
          (search ? '&q=' + search.slice(1).replace(/&/g, '~and~') : '') +
          hash
      );
    </script>
  </body>
</html>
