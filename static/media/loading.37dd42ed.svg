<svg
  xmlns="http://www.w3.org/2000/svg"
  width="15"
  height="15"
  viewBox="-50 -50 100 100"
  id="loading"
>
  <style>
    #loading > .spinner {
      animation: offset 2s ease-in-out forwards infinite,
        rotate 4s linear forwards infinite;
      stroke-dasharray: 141.391;
    }
    @keyframes offset {
      0% {
        stroke-dashoffset: 0;
      }
      90% {
        stroke-dashoffset: -282.782;
      }
      100% {
        stroke-dashoffset: -282.782;
      }
    }
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(-360deg);
      }
    }
  </style>
  <path
    class="spinner"
    fill="none"
    stroke="currentColor"
    stroke-width="10"
    d="
      M -45 0
      A 45 45 0 0 0 45 0
    "
  />
  <path
    class="spinner"
    fill="none"
    stroke="currentColor"
    stroke-width="10"
    d="
      M 45 0
      A 45 45 0 0 0 -45 0
    "
  />
</svg>
