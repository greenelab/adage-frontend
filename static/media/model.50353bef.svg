<svg
  xmlns="http://www.w3.org/2000/svg"
  width="15"
  height="15"
  viewBox="0 0 100 100"
>
  <style>
    .model_select_button:hover .model_line {
      animation: model_line 2s ease-in-out reverse infinite;
      stroke-dasharray: 69.5 139;
    }
    @keyframes model_line {
      0% {
        stroke-dashoffset: 0;
      }
      100% {
        stroke-dashoffset: 208.5;
      }
    }
    .model_select_button:hover .model_line[data-number="1"] {
      animation-delay: 0s;
    }
    .model_select_button:hover .model_line[data-number="2"] {
      animation-delay: 0.25s;
    }
    .model_select_button:hover .model_line[data-number="3"] {
      animation-delay: 0.5s;
    }
  </style>
  <circle cx="25" cy="15" r="12.5" fill="currentColor" />
  <circle cx="25" cy="50" r="12.5" fill="currentColor" />
  <circle cx="25" cy="85" r="12.5" fill="currentColor" />
  <circle cx="85" cy="50" r="12.5" fill="currentColor" />
  <line
    class="model_line"
    data-number="1"
    x1="25"
    y1="15"
    x2="85"
    y2="50"
    stroke="currentColor"
    stroke-width="7.5"
  />
  <line
    class="model_line"
    data-number="2"
    x1="25"
    y1="50"
    x2="85"
    y2="50"
    stroke="currentColor"
    stroke-width="7.5"
  />
  <line
    class="model_line"
    data-number="3"
    x1="25"
    y1="85"
    x2="85"
    y2="50"
    stroke="currentColor"
    stroke-width="7.5"
  />
</svg>
