<svg
  xmlns="http://www.w3.org/2000/svg"
  width="40"
  height="29"
  viewBox="15 30 70 40"
  id="logo_small"
>
  <style>
    svg#logo_small:hover #logo_small_wave,
    a:hover > svg#logo_small #logo_small_wave {
      animation: logo_small_wave 2s ease-in-out forwards infinite;
      stroke-dasharray: 100 50;
    }
    @keyframes logo_small_wave {
      0% {
        stroke-dashoffset: 150;
      }
      100% {
        stroke-dashoffset: 0;
      }
    }
    svg#logo_small:hover #logo_small_dot,
    a:hover > svg#logo_small #logo_small_dot {
      animation: logo_small_dot 2s ease-in-out forwards infinite;
    }
    @keyframes logo_small_dot {
      0% {
        transform: translate(0, 0);
      }
      25% {
        transform: translate(0, -2px);
      }
      50% {
        transform: translate(0, 4px);
      }
      75% {
        transform: translate(0, -2px);
      }
      100% {
        transform: translate(0, 0);
      }
    }
  </style>
  <path
    id="logo_small_wave"
    fill="none"
    stroke="currentColor"
    stroke-width="7"
    d="
      M 15 65
      C 35 65 30 35 50 35
      C 70 35 65 65 85 65
    "
  />
  <circle id="logo_small_dot" cx="50" cy="60" r="6" fill="currentColor" />
</svg>
